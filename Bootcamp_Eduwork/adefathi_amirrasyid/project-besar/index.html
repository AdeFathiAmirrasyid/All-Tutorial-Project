<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="my_css/style.css" />
    <link rel="stylesheet" href="my_css/reset.css" />

    <title>Project Bootstrap</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="onepiece/dracule_mihawk.jpg" class="rounded" alt="" />
        </a>
        <form class="d-flex ms-2">
          <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search" />
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">
              <div class="box"></div>
            </a>
            <a class="nav-link active" aria-current="page" href="#">
              <div class="box"></div>
            </a>
            <a class="nav-link active" aria-current="page" href="#">
              <div class="box"></div>
            </a>
            <a class="nav-link active" aria-current="page" href="#">
              <img src="onepiece/ace.jpg" class="rounded img-navbar" alt="" />
            </a>
            <a class="nav-link" href="#">
              <img src="onepiece/luffy.jpg" class="rounded img-navbar" alt="" />
            </a>
            <a class="nav-link" href="#">
              <img src="onepiece/law.png" class="rounded img-navbar" alt="" />
            </a>
            <a class="nav-link" href="#">
              <img src="onepiece/boa.jpg" class="rounded img-navbar" alt="" />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Akhir NavBar -->

    <!-- Carousel Show -->
    <div id="carouselExampleIndicators" class="carousel slide jumbotron" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image/image6.jpg" class="d-block w-100 sliders" alt="..." />
          <div class="carousel-caption d-md-block col-md-6">
            <h3 class="animate__animated animate__backInLeft fs-1 text-h3">This is our big Tagline!</h3>
            <h5 class="animate__animated animate__backInLeft fs-2 text-h5">Ade fathi amirrasyid</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="image/image4.jpg" class="d-block w-100 sliders" alt="..." />
          <div class="carousel-caption d-md-block col-md-12">
            <h1 class="animate__animated animate__backInRight fs-2 text-h1">This is our big Tagline!</h1>
            <h2 class="animate__animated animate__backInRight fs-4 text-h2">Ade fathi amirrasyid</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="image/image5.jpg" class="d-block w-100 sliders" alt="..." />
          <div class="carousel-caption d-md-block">
            <h4 class="animate__animated animate__backInDown fs-1 text-h4">This is our big Tagline!</h4>
            <h6 class="animate__animated animate__backInDown fs-4 text-h6">Ade fathi amirrasyid</h6>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Carousel Show -->

    <!-- Content Utama -->
    <section id="content-utama">
      <div class="container mt-3">
        <!-- Sidebar Left -->
        <div class="row">
          <div class="col-md-2">
            <div class="d-flex">
              <img src="onepiece/boa.jpg" class="card-img-top" alt="Projects" />
              <div class="isi-kotak bg-info rounded ms-3"></div>
            </div>
            <div class="isi-kotak1 bg-info mt-2 rounded"></div>
            <div class="isi-kotak1 bg-info mt-2 rounded"></div>
            <div class="isi-kotak1 bg-info mt-2 rounded"></div>
            <div class="isi-kotak1 bg-info mt-2 rounded"></div>
            <div class="isi-kotak1 bg-info mt-5 rounded"></div>
            <div class="isi-kotak1 bg-info mt-5 rounded"></div>
            <div class="isi-kotak1 bg-info mt-2 rounded"></div>
            <div class="isi-kotak1 bg-info mt-2 rounded"></div>
            <div class="isi-kotak1 bg-info mt-2 rounded"></div>
            <div class="isi-kotak1 bg-info mt-2 rounded"></div>
            <div class="mt-2 mb-2">See More...</div>
          </div>

          <!-- Middle Content -->
          <div class="col-md-6">
            <div class="create_post rounded">
              <p class="fw-bold p-2">Create Post</p>
              <div class="d-flex justify-content-center">
                <div class="pos-kotak bg-info mt-1 rounded"></div>
              </div>
              <div class="d-flex mt-1">
                <div class="pos-kotak1 bg-info mt-2 rounded ms-2"></div>
                <div class="pos-kotak1 bg-info mt-2 rounded ms-2"></div>
                <div class="pos-kotak1 bg-info mt-2 rounded ms-2"></div>
                <div class="pos-kotak2 bg-info mt-2 rounded ms-2 mb-3"></div>
              </div>
            </div>

            <div class="create_post rounded mt-3">
              <p class="fw-bold p-2">Strories</p>
              <div class="d-flex justify-content-around">
                <div class="stories_post bg-info mt-2 rounded"></div>
                <div class="stories_post bg-info mt-2 rounded"></div>
                <div class="stories_post bg-info mt-2 rounded"></div>
                <div class="stories_post bg-info mt-2 rounded mb-3"></div>
              </div>
            </div>

            <div class="create_post rounded mt-3">
              <div class="d-flex justify-content-between">
                <p class="fw-bold p-2">Ade Fathi Amirrasyid</p>
                <div class="status_name bg-info rounded mt-2 me-2"></div>
              </div>
              <div class="d-flex mt-2">
                <img src="onepiece/boa.jpg" class="card-img-top ms-2 me-2" alt="Projects" />
                <div class="isi-kotak bg-info rounded ms-2 me-2"></div>
              </div>
              <div class="d-flex">
                <div class="status_name1 bg-info mt-2 rounded ms-2 me-2"></div>
              </div>
              <div class="d-flex mb-3">
                <div class="status_name2 bg-info mt-2 rounded ms-2 mb-2 me-2"></div>
              </div>
            </div>
          </div>

          <!-- Sidebar Right -->
          <div class="col-md-4">
            <div class="sidebar_right rounded"></div>
            <div class="sidebar_right1 rounded mt-3">
              <p class="fw-bold p-2">Listing you recently viewed</p>
              <div class="d-flex justify-content-around">
                <div class="sidebar_isi bg-info mt-2 rounded ms-2 mb-2 me-2"></div>
                <div class="sidebar_isi bg-info mt-2 rounded ms-2 mb-2 me-2"></div>
              </div>
              <div class="d-flex justify-content-around">
                <div class="sidebar_isi bg-info mt-2 rounded ms-2 mb-2 me-2"></div>
                <div class="sidebar_isi bg-info mt-2 rounded ms-2 mb-2 me-2"></div>
              </div>
              <div class="d-flex">
                <div class="ms-2 mt-2 mb-2">See More...</div>
              </div>
            </div>

            <div class="sidebar_right1 rounded mt-3">
              <div class="d-flex justify-content-between">
                <p class="fw-bold p-2">Listing you recently viewed</p>
                <p class="fw-bold p-2">See all</p>
              </div>
              <div class="d-flex">
                <div class="sidebar_isi1 bg-info mt-2 rounded ms-2 me-2"></div>
              </div>
              <div class="d-flex">
                <div class="sidebar_isi1 bg-info mt-2 rounded ms-2 me-2"></div>
              </div>
              <div class="d-flex">
                <div class="sidebar_isi1 bg-info mt-2 rounded ms-2 mb-2 me-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Content Utama -->

    <!-- Chating -->
    <div class="chating d-flex justify-content-center fixed-bottom p-1 form-control">
      <p>Chat</p>
    </div>
    <!-- Akhir Chating -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
